  <!DOCTYPE html>
  <html>

  <head>

  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Tugas Day 04 "Subcribe"</title>
  	<link rel="stylesheet" href="style.css">

  </head>

  <body>
  
  <div class="hero">

    <h3>Hello</h3>
    <h1>Saya Maikel <br>Situd Website Saya dalam Proses</h1>
    <p>Subcribe Untuk mambantu saya menyelesaikannya. </p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="your email id" required>
      <button type="submit"><img src="kirim.png" width="30px"></button>
    </form>
    <span id="msg"></span>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxZaw5ieJroirEH7wKpF-5BTsm8KWTIhcRlOyWrv8svwENbqIA1Wa7Fz3McLy5bX3rj/exec '
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML="Thank You For Subscribing!"
            setTimeout(function(){
              msg.innerHTML=""
            },5000)

            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  </body>

  </html>
